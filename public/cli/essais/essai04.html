<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Essai04</title>
<link href="/js/require.css" rel="stylesheet" type="text/css">
<style>
html, body {
width: 100%;
height: 100%;
margin: 0px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>
</head>
<body>

<div id="jp_container" class="jp-video " role="application" aria-label="media player">
  <div class="jp-type-single">
    <div id="jquery_jplayer" class="jp-jplayer"></div>
  </div>
</div>

<script src="/js/require.js"></script>
<script>
"use strict" ;
require(['jquery','jplayer'], function($) {

	$('body').css('background-color', 'black');

	console.log( "screen.width = "+screen.width );
	console.log( "window.innerWidth = "+window.innerWidth );

    $("#jquery_jplayer").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            title: "Some video",
            m4v: "https://cloud.comptoir.net/public.php?service=files&t=daded4130946466782bd44adfabf7b30&download"
          }).jPlayer("play");;
        },
        ended: function(){
        	$(this).jPlayer("play"); // play again !
       	},
        cssSelectorAncestor: "#jp_container",
        preload: "auto",
        supplied: "m4v",
        solution: 'html',
        size: {
            width: ""+window.innerWidth + "px",
            height: ""+window.innerHeight + "px"
       },

	});
    
});

</script>
</body>
</html>
