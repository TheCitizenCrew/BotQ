<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chrono</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font-weight: normal;
	background-color: white;
	color: green;
}
</style>
</head>
<body>
<h1>Chrono</h1>
<h2 id="title"></h2>
<div id="chrono">00000</div>

<script src="/js/require.js"></script>
<script>
"use strict" ;
var timer = null ;
require(['jquery'], function($) {

	$('#title').html( window.location.hash );

	timer = setInterval(pulse, 1000);
	
});

function pulse()
{
	var d = Date.now();
	// TODO : format the time
	//$('#chrono').html( d.format('HH:mm:ii') );
	$('#chrono').html( d.toString() );
}
</script>
</body>
</html>
