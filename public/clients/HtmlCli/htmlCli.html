<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="mobile-web-app-capable" content="yes" />
<title>HtmlCli</title>
<link href="/js/require.css" rel="stylesheet" type="text/css" />
<style>
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font-weight: normal;
	background-color: black;
	color: white;
}
#playground {
	width: 100%;
	height: 100%;
	position: absolute;
	margin: 0;
	padding: 0;
	overflow : hidden;
}

</style>
</head>
<body>
	<div id="playground"></div>

	<script type="text/javascript" src="/js/require.js"></script>
	<script type="text/javascript" src="htmlCliCommon.js"></script>
	<script type="text/javascript">
		"use strict";

		var worker = null;
		var messagePlaying = null ;
		var staticMediaTimer = null ;

		var defaultPlayDuration = 30*1000 ;

		require([ 'jquery', 'jplayer' ], function($) {

			displayWaitForInstruction();

			// debug/essai
			//displayHtmlUrl({play_duration:15000, content: 'http://botq.localhost/pages/chrono.html#msg1'});

			worker = new Worker('htmlCliWorker.js?'+(new Date()/10));
			worker.addEventListener('message', workerOnMessage, false);
			worker.postMessage({
				cmd : 'start'
			});
			
		});

		/**
		 * Listen on worker's messages
		 
		 * instanceof ne fonctionne plus, après être passé dans la machine à message du WebWorker tous les objets sont de l'instance Object !
		 */
		function workerOnMessage(e) {

			console.log('htmlCli received a message: '+e.data.id);
			console.log(e);


			if( messagePlaying != null )
			{
				if( staticMediaTimer ){
					clearTimeout( staticMediaTimer );
					staticMediaTimer = null ;
				}
				// Abort current message
				messagePlayDone(messagePlaying, 'aborted');
			}
			else
			{
				// Should never happend !!
				if( staticMediaTimer ){
					console.log('ERROR, no messagePlaying but a staticMediaTimer');
					clearTimeout( staticMediaTimer );
					staticMediaTimer = null ;
				}
			}

			messagePlaying = e.data ;

			try
			{
				if( e.data.content_type.indexOf('video/') == 0) {
					displayVideo(messagePlaying);

				} else if( e.data.content_type == 'application/url' ) {
					displayHtmlUrl(messagePlaying);

				} else if( e.data.content_type == 'text/plain' ) {
					displayPlainText(messagePlaying);

				} else if( e.data.content_type == 'application/tts' ) {
					displayTts(messagePlaying);

				} else if( e.data.content_type == 'application/service' ) {
					displayService(messagePlaying);

				} else {
					console.log('ERROR: unknow message type !');
					messagePlayDone(messagePlaying, 'error');
				}

			}
			catch(ex)
			{
				console.log('ERROR htmlCli: '+ex.name+', '+ex.message );
				console.log(ex);
				messagePlayDone(messagePlaying, 'error');
			}
		}

		function staticMediaOnTime( message )
		{
			console.log('staticMediaOnTime() for id: '+message.id);
			//$(this).jPlayer("play"); // play again !
			
			if( message.play_loop=='1' )
			{
				messagePlayDone(message, 'done');			
				staticMediaTimer = setTimeout( staticMediaOnTime, message.play_duration, message);
				return;
			}

			staticMediaTimer = null ;
			messagePlayDone(message, 'done');			
		}

		/**
		 * to call when a message play is finished (done, aborted or error).
		 */
		function messagePlayDone(message, status) {

			console.log('messagePlayDone() id:'+message.id+', status:'+status);

			var cmd ;
			if( status == 'done') {
				cmd = 'messageDone';
			} else if( status == 'aborted') {
				cmd = 'messageAborted';
			} else if( status == 'error') {
				cmd = 'messageError';
			}

			if( message.play_loop != '1')
			{
				messagePlaying = null ;
				displayWaitForInstruction();
			}

			worker.postMessage({
				'cmd' : cmd,
				'message' : message
			}); // Send data to our worker.

		}

		function displayService( serviceMessage )
		{
			console.log('displayService');
			var content = JSON.parse( serviceMessage.content );
			console.log('displayService content: ');
			console.log(content);

			switch( content.command )
			{

			case 'resetChannel':

				var botQurl = window.location.protocol+'//'+window.location.host ;
				console.log('botq server url : '+botQurl );

				tinyxhr( botQurl+'/api/channelReset/' + serviceMessage.channel_id +'/0',
						function(err, data, xhr){}, 'GET', null, 'application/javascript');

				messagePlayDone(serviceMessage, 'done');
				break;

			default:
				messagePlayDone(serviceMessage, 'error');
			}

		}

		function displayPlainText(textMessage)
		{
			console.log('displayPlainText start for '+ textMessage.play_duration +'ms (loop='+(textMessage.play_loop=='1'?'On':'Off')+')');

			var content = JSON.parse( textMessage.content );
			console.log('displayPlainText content: ');
			console.log(content);

			var html = '' ;
			if( content.css){
				html += '<style>'+content.css+'</style>' ;
			}
			html += '<div><blockquote>'+content.text+'</blockquote></div>';

			$('#playground').html(html);

			if( textMessage.play_duration==0 && textMessage.play_loop=='1' )
			{
				textMessage.play_duration = defaultPlayDuration ;
			}
			staticMediaTimer = setTimeout( staticMediaOnTime, textMessage.play_duration, textMessage);
		}

		function displayTts(ttsMessage) {

			console.log('displayTts');
			
			var content = JSON.parse( ttsMessage.content );
			console.log('displayTts content: ');
			console.log(content);

			var html = '' ;
			html += '<div>Playing TTS<blockquote>'+content.text+'</blockquote></div>';

			$('#playground').html(html);

			var url = 'ws://localhost:8080/action';

			var connection = new WebSocket( url );

			connection.onopen = function () {
				console.log('TTS WebSocket Opened');
				//connection.send('Ping');
				connection.send( JSON.stringify( {action:"speak",message: content.text} ) );
			};
			connection.onclose = function(event) {
				console.log('TTS WebSocket Closed');
			};
			connection.onerror = function (error) {
				console.log('TTS WebSocket Error!');
				console.log(error);
				messagePlayDone(ttsMessage, 'error');
			};
			connection.onmessage = function (e) {
				console.log('TTS WebSocket message: ' + e.data);
				console.log(e);
				var obj = JSON.parse(e.data);
				console.log(obj);
				
				switch( obj.result )
				{
				case 'received':
				case 'init':
				case 'start':
					break;
				case 'done':
					messagePlayDone(ttsMessage, 'done');
					break;
				case 'error':
					console.log( 'ERROR: TTS encured an error: ' + obj.message+', data: '+obj.data );
					messagePlayDone(ttsMessage, 'error');
					break;
				default:
					console.log( 'ERROR: Unknow tts websocket message : ' + e.data );
				}
			};

		}

		function displayHtmlUrl(message) {

			console.log('displayHtmlUrl start for '+ message.play_duration +'ms');

			var content = JSON.parse( message.content );
			console.log('displayHtmlUrl content: ');
			console.log(content);

			var html = '' ;
			if( content.css ){
				/*
				<style>
				#theIframe {
					position : absolute;
					top      : 0;
					left     : 0;
					height   : 200px;
				}
				</style>
				*/
				html += '<style>'+content.css+'</style>' ;
			}

			html += '<iframe id="theIframe"'
				+' src="' + content.url + '"'
				+' width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" />';

			$('#playground').html(html);

			if( message.play_duration==0 && message.play_loop=='1' )
			{
				message.play_duration = defaultPlayDuration ;
			}

			staticMediaTimer = setTimeout( staticMediaOnTime, message.play_duration, message);
		}

		function displayVideo(videomessage) {

			$('#playground')
				.html(
					'<div id="jp_container" class="jp-video " role="application" aria-label="media player">'
					+'<div class="jp-type-single">'
					+'<div id="jquery_jplayer" class="jp-jplayer">'
					+'</div></div></div>');

			var media_supplied;
			var media = {
				title : 'Some video'
			};

			var content = JSON.parse( videomessage.content );
			console.log('displayVideo content: ');
			console.log(content);

			switch( videomessage.content_type ){
			case 'video/mp4':
				media.m4v = content.url;
				media_supplied = 'm4v';
				break;
			case 'video/ogg':
				media.ogv = content.url;
				media_supplied = 'ogv';
				break;
			case 'video/webm':
				media.webmv = content.url;
				media_supplied = 'webmv';
				break;
			case 'video/flv':
				media.flv = content.url;
				media_supplied = 'flv';
				break;
			default:
				console.log('ERROR', 'unknow media type "' + videomessage.content_type + '"');
				messagePlayDone(videomessage, 'error');
				return;
			}
	console.log(media_supplied);
	console.log(media);
			$("#jquery_jplayer").jPlayer({
				ready : function() {
					console.log('jPlayer.ready');
					$(this).jPlayer('setMedia', media);
					$(this).jPlayer('play');
				},
				ended : function() {
					console.log('jPlayer.ended');
					//$(this).jPlayer("play"); // play again !
					messagePlayDone(videomessage, 'done');
				},
				cssSelectorAncestor : "#jp_container",
				preload : 'auto',
				supplied : media_supplied,
				solution : 'html, flash',
				size : {
					width : "" + window.innerWidth + "px",
					height : "" + window.innerHeight + "px"
				},

			});
		}

		function displayWaitForInstruction()
		{
			var html = '' ;
			html += '<div>waiting for instruction ...</div>';
			$('#playground').html(html);			
		}

	</script>
</body>
</html>
