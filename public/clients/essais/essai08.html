<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="mobile-web-app-capable" content="yes" />
<title>Essai08</title>
<link href="/js/require.css" rel="stylesheet" type="text/css" />
<style>
html, body {
	margin: 0;
	padding: 0;
}
#playground {
	width: 100%;
	height: 100%;
	position: absolute;
	margin: 0;
	padding: 0;
	overflow : hidden;
}
#theIframe {
	/*position : absolute;
	top      : -195px;
	left     : 0px;
    height   : 1000px;*/
}
</style>
</head>
<body>

<div id="playground"></div>

<script src="/js/require.js"></script>
<script>
"use strict" ;
require(['jquery'], function($) {

	$('body').css('background-color', 'white');

	/*
	Blocage d'une requête multi-origines (Cross-Origin Request)
	ajaxloadweb()
	;*/

	iframeloadweb();  	
});

/**
 * Blocage d'une requête multi-origines (Cross-Origin Request)
 */
function ajaxloadweb()
{
	var content = $('#playground');
	content.load('http://www.sanilabo.org/', function (response, status, xhr) {
    var fullPageTextAsString = response;
    //var pageTextBetweenDelimiters = fullPageTextAsString.substring(fullPageTextAsString.indexOf("<jqueryloadmarkerstart />"), fullPageTextAsString.indexOf("<jqueryloadmarkerend />"));
    //content.html(pageTextBetweenDelimiters);
    content.html(fullPageTextAsString);
	});

}

/**
 * Documentation:
 *
 * IFrame reference
 * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe
 *
 * New HTML5 Attributes of the IFRAME Element
 * http://webdesign.about.com/od/iframes/a/html5-iframe-attributes.htm
 */
function iframeloadweb()
{
	var target = $('#playground');
	target.html(
			'<style>'
			+'#theIframe {'
			+'position : absolute;'
			+'top      : -195px;'
			+'left     : 0px;'
			+'height   : 1000px;'
			+'}'
			+'</style>'
			+'<iframe id="theIframe" src="http://www.sanilabo.org/" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" />');
}

</script>
</body>
</html>
